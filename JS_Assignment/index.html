<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>CRUD+</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">CRUD+</h1>

            <div class="main__content row justify-content-center">
                <form
                    action=""
                    id="main-form"
                    class="row justify-content-center"
                >
                    <div class="col-8 mb-3">
                        <label for="itemId">Id:</label>
                        <input
                            class="form-control"
                            type="number"
                            name="itemId"
                            id="itemId"
                            placeholder="Fill in the ID"
                            required
                        />
                    </div>
                    <div class="col-8 mb-3">
                        <label for="itemName">Name:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="itemName"
                            id="itemName"
                            placeholder="Fill in your Name"
                            required
                        />
                    </div>
                    <div class="col-8 mb-3">
                        <label for="itemEmail">Email:</label>
                        <input
                            class="form-control"
                            type="email"
                            name="itemEmail"
                            id="itemEmail"
                            placeholder="Fill in your email"
                            required
                        />
                    </div>
                    <div class="col-8 mb-3">
                        <label for="itemAge">Age:</label>
                        <input
                            class="form-control"
                            type="number"
                            name="itemAge"
                            id="itemAge"
                            placeholder="Fill in your age"
                            required
                        />
                    </div>
                    <div class="col-8 mb-3">
                        <input
                            class="btn btn-success w-100 submit-btn"
                            type="submit"
                            value="Submit"
                        />
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <h5>click on table header items to sort by asc and desc</h2>
                    <table
                        class="table table-striped table-primary table-sortable"
                    >
                        <thead>
                            <tr>
                                <th role="button">ID</th>
                                <th role="button">NAME</th>
                                <th role="button">EMAIL</th>
                                <th role="button">AGE</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody class="items__list">
                            <tr>
                                <td>1</td>
                                <td>John</td>
                                <td>john@gmail.com</td>
                                <td>34</td>
                                <td>
                                    <a
                                        href="#"
                                        class="btn btn-warning btn-sm edit"
                                        >Edit</a
                                    >
                                    <a
                                        href="#"
                                        class="btn btn-danger btn-sm delete"
                                        >Delete</a
                                    >
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Rebecca</td>
                                <td>rebecca@gmail.com</td>
                                <td>29</td>
                                <td>
                                    <a
                                        href="#"
                                        class="btn btn-warning btn-sm edit"
                                        >Edit</a
                                    >
                                    <a
                                        href="#"
                                        class="btn btn-danger btn-sm delete"
                                        >Delete</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
